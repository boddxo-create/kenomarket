name: Unzip Archive

on:
  push:
    paths:
      - "*.zip"  # реагирует на загрузку zip-файла в корень репозитория

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Unzip all zip files
        run: |
          for f in *.zip; do
            unzip -o "$f" -d .
          done
      - name: Commit unzipped files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unzipped archive"
          git push
